.gallery-title
{
    font-size: 36px;
    color: #0274d8;
    text-align: center;
    font-weight: 500;
    margin-bottom: 70px;
}
.gallery-title:after {
    content: "";
    position: absolute;
    width: 7.5%;
    left: 46.5%;
    height: 47px;
    border-bottom: 4px solid #5e5e5e;
    border-radius: 4px 4px;
}
.filter-button
{
    font-size: 18px;
    border: 3px solid #0274d8;
    border-radius: 5px;
    text-align: center;
    color: #0274d8;
    margin-bottom: 30px;
    overflow: hidden;
}
.filter-button:hover
{
    border: 3px solid #0274d8;
    border-radius: 5px;
    text-align: center;
    color: #0274d8 !important;
    background-color: white !important;
    -webkit-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;

}
.btn-default:active .filter-button:active
{
    background-color: #0274d8;
    color: white;
}

.port-image
{
    width: 100%;
}

.gallery_product
{
    margin-bottom: 30px;
    width: 365px;
    height: 365px;
}

.btn-lg, .btn-group-lg > .btn{
  border-radius: 30px !important;
  width: 130px;
}

.gallery_product{
    width: 100px;
    height: 150px;
    display: flex;
    justify-content: center;
}
